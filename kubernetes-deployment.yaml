---
apiVersion: v1
kind: Service
metadata:
  annotations:
    derrick.service.type: nodeport
    derrick.version: 0.0.14
  labels:
    derrick.service: lucas
  name: lucas
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  selector:
    derrick.service: lucas
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    derrick.version: 0.0.14
  labels:
    derrick.service: lucas
  name: lucas
spec:
  replicas: 1
  template:
    metadata:
      labels:
        derrick.service: lucas
    spec:
      containers:
      - image: registry.cn-hangzhou.aliyuncs.com/ringtail/lucas:0.0.1
        name: web
        ports:
        - containerPort: 8080